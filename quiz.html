    <h1 class="heading">Triangle Quiz</h1>

    <div class="container">
        <form class="quiz-form">
            <div class="question-container">
                <p class="question">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°? </p>
                <label class="options"> <input class="options" type="radio" name="question1" value="45°">45°</label>
                <label class="options"> <input class="options" type="radio" name="question1" value="90°">90°</label>
                <label class="options"> <input class="options" type="radio" name="question1" value="60°">60°</label>
            </div>
    
            <div class="question-container">
                <p class="question">If a triangle has an angle of 90 degrees, what is it called?</p>
                <label class="options"> <input class="options" type="radio" name="question2" value="obtuse">obtuse</label>
                <label class="options"> <input class="options" type="radio" name="question2" value="acute">acute</label>
                <label class="options"> <input class="options" type="radio" name="question2" value="right angled">right angled</label>
            </div>
            
        </form>
    
        <button id="submit-btn">Submit</button>
        <div id="output-container"></div>
    </div>

    <script src="quiz.js"></script>
</body>
